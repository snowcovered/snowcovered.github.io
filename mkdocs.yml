# 网站基本信息
site_name: Yxy 的个人主页
site_url: https://snowcovered.github.io
site_author: Yxy
site_description: 这是我的个人主页，记录学习、项目与生活。

# 导航栏菜单（左侧）
nav:
  - 首页: index.md
  - 笔记:
      - 机器学习:
          - ML第一章: notes/part1.md
          - ML第二章: notes/part2.md
  - 论文阅读:
      - 最优拍卖: notes/myerson.md
      - 基于模型的定价: notes/mbp.md  


# 主题设置：Material for MkDocs
theme:
  name: material
  language: zh
  # 配色方案
  palette:
    primary: indigo
    accent: pink
  # 头像和标题
  #logo: assets/images/avatar.png
  #favicon: assets/images/favicon.png

  # 功能开关
  feature:
    tabs: true
    navigation.expand: true
    search.suggest: true
  features:
    - search.suggest
    - search.highlight
    - content.code.annotate
    - navigation.tabs
    - navigation.sections

# 插件
plugins:
  - search

# 额外静态资源
extra_css:
  - assets/css/custom.css

# 数学公式支持 (MathJax)
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Markdown 扩展
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
