# 网站基本信息
site_name: Yxy 的个人主页
site_url: https://snowcovered.github.io
site_author: Yxy
site_description: 这是我的个人主页，记录学习、项目与生活。

# 导航栏菜单（左侧）
nav:
  - 首页: index.md
  - 笔记: notes.md

# 主题设置：Material for MkDocs
theme:
  name: material
  language: zh
  # 配色方案
  palette:
    primary: indigo
    accent: pink
  # 头像和标题
  #logo: assets/images/avatar.png  # 可选：放一张头像图片在 docs/assets/images/
  #favicon: assets/images/favicon.png

  # 功能开关
  feature:
    tabs: true                    # 顶部标签页支持
    navigation.expand: true       # 自动展开导航
    search.suggest: true          # 搜索建议

# 插件
plugins:
  - search

# 额外静态资源（比如自定义 CSS）
extra_css:
  - assets/css/custom.css

# Markdown 扩展（增强排版能力）
markdown_extensions:
  - admonition                  # 支持警告框、提示框
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences